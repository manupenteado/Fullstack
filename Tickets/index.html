<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap">
        <title>Get your ticket!</title>
    </head>

    <body>

        <header>
                <img src = "assets/images/logo-full.svg" class = "icon">
        </header>

        <div class = "decoration-bottom">
            <img 
            src = "assets/images/pattern-squiggly-line-bottom-desktop.svg"
            /></div>


        <div class = "decoration-top">
            <img 
            src = "assets/images/pattern-squiggly-line-top.svg"
            /></div>

        <h1 class = "first-title">Your Journey to Coding Conf<br>2025 Starts Here!</h1>

        <p class = "sub-title">Secure your spot at next year's biggest coding conference.</p>

        <div class = "upload-container">
            <p class = "upavatar">Upload Avatar</p>
            <div id = "drop-area">
                <img src = "assets/images/icon-upload.svg" class = "upload-icon">
                <p class = "upload-text" >Drag and drop or click to upload</p>
                <input type = "file" id = "file-input" accept="image/png, image/jpeg" required>
                <p id = "file-name" style="display: none;"></p>
            </div>
            <div class = "info-part">
                <img src = "assets/images/icon-info.svg" class = "icon-info">
                <p class = "info-img">Upload your photo (JPG or PNG, max size: 500KB).</p>
            </div>
            
        </div>


        <div class = "form-container">

            <form id = "registrationForm">

                <div class = "form-group">
                    <label for = "fullName">Full Name:</label>
                    <input type = "text" id = "fullName" name = "fullName" placeholder = "Ex: Emanuele Penteado">
                </div>

                <div class = "form-group">
                    <label for = "email">Email Address:</label>
                    <input type = "email" id = "email" name = "email" placeholder = "Ex: penteadomanu@gmail.com" required>
                </div>

                <div class = "form-group">
                    <label for = "githubUsername">GitHub Username:</label>
                    <input type = "text" id = "githubUsername" name = "githubUsername" placeholder = "Ex: @manupenteado">
                </div>

                <button type = "submit">Generate My Ticket</button>
            </form>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
