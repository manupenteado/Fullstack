<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticket-container">
        <h1>Meu Ticket</h1>
        <div id="ticket-info">
            <p><strong>Nome:</strong> <span id="ticket-fullName"></span></p>
            <p><strong>E-mail:</strong> <span id="ticket-email"></span></p>
            <p><strong>GitHub:</strong> <span id="ticket-githubUsername"></span></p>
        </div>
        <img id="ticket-avatar" src="#" alt="Avatar" style="display: none; max-width: 200px; margin-top: 20px;">

    <script src="script.js"></script>
</body>
</html>
