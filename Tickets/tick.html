<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Your ticket</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    </head>

<body onload="loadTicketData()">

    <header>
        <div class = "title-container">
            <img src = "assets/images/logo-full.svg" class = "icon">
            <span class = "title-text"></span>
        </div>
    </header>

    <div class = "decoration-bottom">
        <img 
        src = "assets/images/pattern-squiggly-line-bottom-desktop.svg"
        /></div>
        <div class = "decoration-top">
            <img 
            src = "assets/images/pattern-squiggly-line-top.svg"
            /></div>


            <div class="ticket-container">
                <div id="ticket-info">

            <h1 class = "first-title">Congrats, <span class="tick-name"></span>!<br>Your ticket is ready.</h1>
            <p class = "sub-title">We've emailed your ticket to<br><span class="tick-email"></span> and will send updates in<br>the run up to the event. </p>
        </div>


        <div class="ticket-wrapper">
            <img src="assets/images/pattern-ticket.svg" class="ticket-image">
        
            <div class="ticket-content">
                <img src = "assets/images/logo-full.svg" class = "icon-tick">
                <p class = "date-loc">Jan 31, 2025 / Austin, TX</p>
                <div class = "user-space">
                    <img id="ticket-avatar" src="" class="ticket-avatar" />              
                    <div class = "user-info">
                        <p class="tick-name" style="font-size: 15px;"></p>
                        <p class="tick-git"></p>
                    </div>
                    
                </div>

                <p class="ticket-side-text">#010609</p>
            </div>
        </div>
        



    <script src="script.js"></script>
</body>
</html>
